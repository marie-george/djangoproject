{% extends 'catalog/base.html' %}

{% block content %}
{% load catalog_tags %}

<div class="col">
  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Создать">
      </form>
    </div>
    <div class="card-footer">
      <a href="{% url 'catalog:blog_list' %}" class="btn btn-primary">Назад</a>
    </div>
  </div>
</div>

{% endblock %}
