{% extends 'catalog/base.html' %}

{% block content %}

{% include 'catalog/includes/inc_main_menu.html' %}
{% if perms.catalog.add_category %}

<div class="col">
    <div class="card">
        <div class="card-footer">
            Список категорий
        </div>
        <div class="card-body">
            <table class="table">
                <tr>
                    {% for object in object_list %}
                    {{ object.name }}<p>
                    {% endfor %}
                </tr>
            </table>
        </div>
    </div>
</div>

{% endif %}
{% endblock %}
